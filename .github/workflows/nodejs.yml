name: Node.js CI

on: [push]

jobs:
  build:

    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-lates, windows-latest, macos-latest]

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js
      uses: actions/setup-node@v1
      with:
        node-version: lts/*
    - run: npm ci
    - run: npm run release
      env:
        CI: true
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
